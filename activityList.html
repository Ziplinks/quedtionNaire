<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>活动列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../questionNaire/css/base.css" media="all">
  <link rel="stylesheet" type="text/css" href="../questionNaire/css/layui.css" />
  <link rel="stylesheet" type="text/css" href="../questionNaire/css/activityList.css" />
</head>

<body>
  <div class="box-top">
    <div class="header">
      <div class="header-lf">
        <img src="../questionNaire/image/activityList/logo.png" alt="" srcset="">
      </div>
      <div class="header-rt">
        <img src="../questionNaire/image/activityList/man.png" alt="" srcset="">
        <p class="admin">管理员，欢迎您~</p>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="column">
      <div class="column-top">
        <div class="column-lf">
          <ul>
            <li class="common active">
              <img src="../questionNaire/image/activityList/activeSelect.png" alt="" srcset="">
              <span>问卷列表</span>
            </li>
            <li class="common">
              <img src="../questionNaire/image/activityList/questioSelect.png" alt="" srcset="">
              <span>活动列表</span>
            </li>
          </ul>
        </div>
        <div class="column-rt">
          <input class="search" type="text" placeholder="请输入问卷名称搜索...">
          <div class="sort">
            <img src="" alt="" srcset="">
            <span>按时间排序</span>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="main-box">
          <table class="layui-hide" id="test" lay-filter="test"></table>
        </div>
        <div class="main-box">341</div>
      </div>
    </div>
</body>
<script src="../questionNaire/js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../questionNaire/js/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
  $('.column .common').click(function () {
    $(this).addClass('active').siblings().removeClass('active');
    let index = $(this).index();
    $(".column .main .main-box").eq(index).show().siblings().hide();
  })
</script>
