<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>魔百和空中课堂调研问卷预览</title>
  <link rel="stylesheet" href="../questionNaire/css/base.css" media="all">
  <link rel="stylesheet" type="text/css" href="../questionNaire/css/layui.css" />
  <link rel="stylesheet" type="text/css" href="../questionNaire/css/activePreview.css" />
</head>
<body>
  <div class="box-top">
    <div class="header">
      <div class="header-lf">
        <img src="../questionNaire/image/common/back.png" alt="" srcset="">
        <span>魔百和空中课堂调研问卷</span>
      </div>
    </div>
  </div>
  
  <div class="content">
    <div class="column">
      <div class="column-box">
        <div class="channel-box">
          <p class="question-label">填写活动名称：</p>
          <div class="question-txt">魔百和空中课堂调研</div>
        </div>
        <div class="channel-box">
          <p class="question-label">调研渠道选择:</p>
          <div class="channelList">
            <ul class="clearfix">
              <li style="border: solid 1px #ff9140;">
                <img src="../questionNaire/image/activeResult/dtfw.png" alt="" srcset="">
                <p class="img-select">短厅WAP访问</p>
              </li>
              <li style="border: solid 1px #367eea;">
                <img src="../questionNaire/image/activeResult/ztbmfwcd.png" alt="" srcset="">
                <p class="img-select">掌厅便民服务菜单</p>
              </li>
              <li style="border: solid 1px #67c23a;">
                <img src="../questionNaire/image/activeResult/erweima.png" alt="" srcset="">
                <p class="img-select">二维码</p>
              </li>
            <ul>
          </div>
        </div>
        <div class="channel-box">
          <p class="question-label">欢迎语：</p>
          <div class="question-txt">尊敬的客户</div>
        </div>
        <div class="channel-box">
          <p class="question-label">结束语：</p>
          <div class="question-txt">谢谢您的填写</div>
        </div>
        <div class="channel-box">
          <p class="question-label">调研周期：</p>
          <div class="question-txt">2020-10-03~2020-10-06</div>
        </div>
        <div class="channel-box">
          <p class="question-label">目标客群配置：</p>
          <a class="other-a1">已上传的客户清单.xls</a>
        </div>
        <div class="channel-box">
          <p class="question-label">问卷链接：</p>
          <div class="question-txt other-box6">
            <div class="link-box">https://www.wjx.cn/jq/82403362.aspx</div>
            <p class="uploadBtn">复制</p>
          </div>
        </div>
        <div class="channel-box channel-box2">
          <p class="question-label">二维码：</p>
          <div class="other-box2">
            <img src="../questionNaire/image/activePreview/erweima.png" alt="" srcset="">
            <a class="other-a2">下载二维码</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../questionNaire/js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../questionNaire/js/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
  layui.use('laydate', function(){
    var laydate = layui.laydate;
    //日期范围
    laydate.render({
      elem: '#test6'
      ,range: true
    });
  })
</script>
</html>
